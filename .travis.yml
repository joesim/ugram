language: node_js

node_js:
- 8.9.4

env:
  - MONGODB_VERSION=2.6.x MONGODB_TOPOLOGY=cluster
  - MONGODB_VERSION=3.0.x MONGODB_TOPOLOGY=cluster

cache:
  directories:
  - node_modules

before_install:
  - npm install -g webpack
  - if [ "$TRAVIS_BRANCH" = "dev" ]; then source ./.env-dev.sh; fi
  - if [ "$TRAVIS_BRANCH" = "master" ]; then source ./.env-master.sh; fi

install:
  - cd frontend
  - npm install
  - npm run build_travis
  - cd ..
  - mv ./backend/* .
  - ls
  - npm install

script:
- npm run test
- git add --all && git commit -m "commit for deploy"

deploy:
  - provider: s3
    skip_cleanup: true
    detect_encoding: true
    access_key_id: $ACCESS_KEY_ID
    secret_access_key: $SECRET_ACCESS_KEY
    bucket: $BUCKET_current
    local-dir: frontend/build
    acl: bucket_owner_full_control
    on:
      repo: GLO3112-H18/ugram-team-06
      condition: $TRAVIS_BRANCH == "master" || $TRAVIS_BRANCH == "dev"
      branch: $TRAVIS_BRANCH

  - provider: elasticbeanstalk
    access_key_id: $ACCESS_KEY_ID
    secret_access_key: $SECRET_ACCESS_KEY
    region: "us-east-2"
    app: "ugram"
    env: "ugram-env"
    bucket_name: "elasticbeanstalk-us-east-2-977610490635"
    on:
        repo: GLO3112-H18/ugram-team-06
        condition: $TRAVIS_BRANCH == "master" || $TRAVIS_BRANCH == "dev"
        branch: $TRAVIS_BRANCH

notifications:
  slack:
    secure: 
