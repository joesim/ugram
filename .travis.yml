language: node_js

node_js:
- 8.9.4

cache:
  directories:
  - node_modules

before_install:
  - npm install -g webpack
  - if [ "$TRAVIS_BRANCH" = "dev" ]; then source /.env-dev.sh; fi
  - if [ "$TRAVIS_BRANCH" = "master" ]; then source /.env-master.sh; fi

install:
  - cd frontend
  - npm install
  - npm run build_travis
  - cd ..
  - mv backend/* .
  - npm install

script:
- npm run test

deploy:
  - provider: s3
    skip_cleanup: true
    detect_encoding: true
    access_key_id: $ACCESS_KEY_ID_current
    secret_access_key: $SECRET_ACCESS_KEY_current
    bucket: $BUCKET_current
    local-dir: frontend/build
    acl: bucket_owner_full_control
    on:
      repo: GLO3112-H18/ugram-team-06
      condition: $TRAVIS_BRANCH == "master" || $TRAVIS_BRANCH == "dev"
      branch: $TRAVIS_BRANCH

  - provider: elasticbeanstalk
    access_key_id: $ACCESS_KEY_ID_dev
    secret_access_key: $SECRET_ACCESS_KEY_dev
    region: "us-east-2"
    app: "ugram"
    env: "ugram-env"
    zip_file: "ugram-api.zip"
    skip_cleanup: true
    bucket_name: "elasticbeanstalk-us-east-2-977610490635"
    on:
        repo: GLO3112-H18/ugram-team-06
        branch: $TRAVIS_BRANCH

notifications:
